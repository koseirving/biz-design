substitutions:
  _IMAGE_TAG: '${SHORT_SHA}'

steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/backend:${_IMAGE_TAG}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/backend:latest'
      - './backend'

  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build' 
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/frontend:${_IMAGE_TAG}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/frontend:latest'
      - './frontend'

  # Push backend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/backend:${_IMAGE_TAG}']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/backend:latest']

  # Push frontend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/frontend:${_IMAGE_TAG}']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/frontend:latest']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'biz-design-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/backend:${_IMAGE_TAG}'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--service-account'
      - 'biz-design-sa@$PROJECT_ID.iam.gserviceaccount.com'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'biz-design-frontend'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/biz-design/frontend:${_IMAGE_TAG}'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--service-account'
      - 'biz-design-sa@$PROJECT_ID.iam.gserviceaccount.com'

timeout: '1200s'
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'